<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-MySQL</title>
</head>
<body>
    <h2>Flask-MySQL</h2>
    <table border="1">
        <tr>
            <td>Jenis Kegiatan</td>
            <td>Keterangan</td>
            <td>Tanggal</td>
            <td>Waktu</td>
        </tr>
        {% for baris in container %}
        <tr>
            <td>{{ baris[0] }}</td>
            <td>{{ baris[1] }}</td>
            <td>{{ baris[2] }}</td>
            <td>{{ baris[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{url_for('insert')}}">ADD DATA</a></p>
</body>
</html>
