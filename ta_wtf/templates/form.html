<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTForms</title>
</head>
<body>
    <h2>WTForms</h2>
    <form action="{{url_for('insert')}}", method="post">
        {{form.jenis_kegiatan.label}} <br>
        {{form.jenis_kegiatan()}} <br>
        {{form.keterangan.label}} <br>
        {{form.keterangan()}} <br>
        {{form.tanggal.label}} <br>
        {{form.tanggal()}} <br>
        {{form.waktu.label}} <br>
        {{form.waktu()}} <br>
        <p> {{form.submit()}} </p>
    </form>
</body>
</html>
